<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link rel = "stylesheet" type = "text/css" href="/static/css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 login-section">
                    <h1 class="text-center login-title">Join Pulse</h1>
                        {% if error %}
                            <h2>{{ error }}</h2>
                        {% endif %}
                        <div class="account-wall">
                        <form class="form-signin" method="post">
                            <input name="first_name" type="text" class="form-control" placeholder="First Name" required autofocus>
                            <input name="last_name" type="text" class="form-control" placeholder="Last Name" required autofocus>
                            <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
                            <input name="password" type="password" class="form-control" placeholder="Password" required>
                            <input name="verify_password" type="password" class="form-control" placeholder="Verify Password" required>
                            <button style="margin-top: 10px" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                        </form>
                        </div>
                    <h5 class="text-center">Already have an account? <a href="/login" class="text-center new-account">Sign in.</a></h5>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
