<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <title>Add a Patient</title>
        <meta name="author" content="">

        <link rel = "stylesheet" type = "text/css" href="/static/css/col-portfolio.css">
        <link rel = "stylesheet" type = "text/css" href="/static/css/styles.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Your Dashboard</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <br>
        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br>
                    <h1 class="page-header">Add a New Patient</h1>
                </div>
            </div>

        <div class="row">
            <form action="/add_patient" method="post">
                <div class="col-md-6">
                    <h2 style="text-align: center">Personal Information</h3>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Name</label>
                            </div>

                            <div class="col-md-7">
                                <input name="name"></input>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-5">
                                <label>Sex</label>
                            </div>
                            
                            <div class="col-md-7">
                                <input name="gender"></input>
                            </div> 
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <label>Date of Birth</label>
                            </div>
                            
                            <div class="col-md-7">
                                <input name="dob"></input>
                            </div>
                        </div>
                
                        <div class="row">
                            <div class="col-md-5">
                                <label>Age</label>
                            </div>
                                
                            <div class="col-md-7">
                                <input name="age"></input>
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-md-5">
                                <label>Address</label>
                            </div>
                                
                            <div class="col-md-7">
                                <input name="address"></input>
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-md-5">
                                <label>Phone Number</label>
                            </div>
                                            
                            <div class="col-md-7">
                                <input name="phone"></input>
                            </div>
                        </div>

                        <h2 style="text-align: center">Medical Conditions</h2>
                        
                        <div class="col-md-6">
                            <h1 style="text-align: center"><small>Allergies</small></h1>
                            <input name="allergen" placeholder="Peanuts"></input>        
                        </div>
                                
                        <div class="col-md-6">
                            <h1 style="text-align: center"><small>Diseases</small></h1>
                            <input name="medication" placeholder="Malaria"></input>
                        </div>
                        
                        <br>
                        
                        <div class="text-center">
                            <br>
                            <button style="margin-top: 10px" class="btn btn-lg btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
