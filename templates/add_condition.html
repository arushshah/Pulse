<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel = "stylesheet" type = "text/css" href="/static/css/col-portfolio.css">
        <link rel = "stylesheet" type = "text/css" href="/static/css/styles.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>

    <body style="background-color: #d2d2d2">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/dashboard">Dashboard</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/add_patient">Add Patient</a>
                        </li>
                        <li>
                            <a href="/logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
            <h1 style="text-align: center" class="page-header">Add a Condition for <u><b>{{ patient['name'] }}</b></u></h1>
            <br><br><br>
            
            <div class="col-md-5 text-center" style="background-color: white; padding: 20px 20px 20px 20px; box-shadow: 3px 3px 3px 1px gray">
            <label style="margin-right:10px; font-size: 150%">Enter patient's symptoms here</label>
            <br>
            <div class="inputs">
                <input class="symp tall_input" style="width: 300px; height: 30px" type="text" name="symptom" placeholder="Coughing"><br>
            </div>
                     
            <button id="add" style="background-color:#0099ff; font-size: 18px; color: white; border: none; border-radius: 5px; padding-top:11px; padding-bottom:11px; padding-left: 55px; padding-right: 55px">Add</button>
            <br>
                
            </div>
                
            <div class="col-md-1"></div>
            <div class="col-md-6 text-center" style="background-color: white; padding: 20px 20px 20px 20px; box-shadow: 3px 3px 3px 1px gray">
            <label style="font-size: 150%">What is your diagnosis?</label>
                <br>
            <input style="width: 300px; height: 30px" type="text" id="disease" name="disease" placeholder="Predicted Disease">
            
            <form method="POST">
                <input type="hidden" name="symptoms" value="">
                <input type="hidden" name="disease" value="">
            
                <button id="submitButton" type="submit" class="btn btn-submit btn-lg text-center">Find Symptoms</button>
            </form>
            </div>
        </div>
    </body>
</html>

<script>
    $(document).ready(function(){
        $("#add").click(function() {
            $('.inputs').append('<input style="width: 300px; height: 30px" type="text" class="symp tall_input" name="symptom"         placeholder="Coughing"><br>');
        });
        
        $("#submitButton").click(function() {
            var symptoms = [];
            
            $('.symp').each(function() {
                symptoms.push($(this).val());
            });
            
            $('input[name="symptoms"]').val(symptoms);
            $('input[name="disease"]').val($('#disease').val());
            $('input[name="index"]').val('{{ i }}');
        });
    });
</script>
