<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link rel = "stylesheet" type = "text/css" href="/static/css/col-portfolio.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/dashboard">Dashboard</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/add_patient">Add Patient</a>
                        </li>
                        <li>
                            <a href="/logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>
        <!-- Page Content -->
        <div class="container">
            <h1 class="page-header">Add a Condition for {{ patient['name'] }}</h1>
            <label style="margin-right:10px">Enter patient's symptoms here</label>
            <br>
            <div class="inputs">
                <input style="width: 300px; height: 30px" type="text" class="symp" name="symptom" placeholder="Coughing">
                <br>
            </div>
                     
            <button id="add" style="background-color:#0099ff; color: white; border: none; border-radius: 5px; padding-top:8px; padding-bottom:8px; padding-left: 25px; padding-right: 25px">Add</button>
            <br>
            <label>Which disease do you predict this patient has?</label>
            <input style="width: 300px; height: 30px" type="text" id="disease" name="disease" placeholder="Predicted Disease">
            
            <form method="POST">
                <input type="hidden" name="symptoms" value="">
                <input type="hidden" name="disease" value="">
            
                <button id="submitButton" type="submit" class="btn btn-submit btn-lg btn-lg text-center">Find Symptoms</button>
            </form>
        </div>
    </body>
</html>

<script>
    $(document).ready(function(){
        $("#add").click(function() {
            $('.inputs').append('<input style="width: 300px; height: 30px" type="text" class="symp" name="symptom"         placeholder="Coughing"><br>');
        });
        
        $("#submitButton").click(function() {
            var symptoms = [];
            
            $('.symp').each(function() {
                symptoms.push($(this).val());
            });
            
            $('input[name="symptoms"]').val(symptoms);
            $('input[name="disease"]').val($('#disease').val());
            $('input[name="index"]').val('{{ i }}');
        });
    });
</script>
