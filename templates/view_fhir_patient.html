<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link rel = "stylesheet" type = "text/css" href="/static/css/col-portfolio.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{ name }}'s Medical Information</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <br>
        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Patient:
                        <small>{{ name }}</small>
                    </h1>
                </div>
            </div>

        <div class="row">
            <div class="col-md-7">
                <h1>Graphs go here</h1>
                <button id="prescription_button" type="button" name="add_prescription">Add Prescription</button>
            </div>
            
                
            <div class="col-md-5">
                <h3>Patient {{ name }}'s Information</h3>
                
                <form method="post">
                    <div class="form-group form-inline">
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Name</label>
                                </div>

                                <div class="col-md-8">
                                    <h3>{{ name }}"</h3>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Sex</label>
                                </div>
                                
                                <div class="col-md-8">
                                    <h3>{{ gender }}"</h3>
                                </div> 
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label>Date of Birth</label>
                                </div>
                                
                                <div class="col-md-8">
                                    <h3>{{ dob }}"</h3>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Age</label>
                                </div>
                                
                                <div class="col-md-8">
                                    <h3>{{ age }}"</h3>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Address</label>
                                </div>
                                
                                <div class="col-md-8">
                                    <h3>{{ address }}"</h3>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Phone Number</label>
                                </div>
                                            
                                <div class="col-md-8">
                                    <h3>{{ phone }}"</h3>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>

        <div class="row">
            
            <div class="col-md-7"></div>
            
            <div class="col-md-5">
                <h3>Patient's Current Medical Conditions</h3>
                
                <form method="post">
                    <div class="form-group form-inline">
                                
                                <div class="col-md-6">
                                    <h1><small>Allergies</small></h1>
                                    <ul>
                                        <li></li>
                                    
                                    </ul>
                                </div>
                                
                                <div class="col-md-6">
                                    <h1><small>Diseases</small></h1>
                                    <ul>
                                        <li></li>
                                    
                                    </ul>
                                </div>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
