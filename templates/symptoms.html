<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link rel = "stylesheet" type = "text/css" href="/static/css/col-portfolio.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <script>
            
            $(document).ready(function() {
                $("#add").click(function() {
                    var value = $("#symp").val();
                    $("ul").append("<li>" +value+ "</li>");
                    $(value).hide();
                    $("#symp").val("");
                })
            });
                    

        </script>


    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Username's Dashboard</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <br>
        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Patient:
                        <small>John Doe</small>
                    </h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <label style="margin-right:10px; font-size:30px">Enter patient's symptoms here</label>
                    <br>
                    <input style="width: 300px; height: 30px" type="text" id="symp" name="symptom" placeholder="Coughing">
                    <p></p>
                    <button id="add" style="background-color:#0099ff; color: white; border: none; border-radius: 5px; padding-top:8px; padding-bottom:8px; padding-left: 25px; padding-right: 25px">Add</button>

                </div>
            
                <div class="col-md-6">
                    <ul></ul>
                </div>
            </div>
    </div>
</body>
</html>
