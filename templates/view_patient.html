<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link rel = "stylesheet" type = "text/css" href="/static/css/col-portfolio.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{ name }}'s Medical Information</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <br>
        <!-- Page Content -->
        <div class="container">

        <div class="row">
            <div class="col-md-6">
            <form method="post">
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Name</label>
                            </div>

                            <div class="col-md-8">
                                <input name="name" value="{{ name }}"></input>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-4">
                                <label>Sex</label>
                            </div>
                                
                            <div class="col-md-8">
                                <input name="gender" value="{{ gender }}"></input>
                            </div> 
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <label>Date of Birth</label>
                            </div>
                                
                            <div class="col-md-8">
                                <input name="dob" value="{{ dob }}"></input>
                            </div>
                        </div>
                
                        <div class="row">
                            <div class="col-md-4">
                                <label>Age</label>
                            </div>
                            
                            <div class="col-md-8">
                                <input name="age" value="{{ age }}"></input>
                                </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-md-4">
                                <label>Address</label>
                            </div>
                            
                            <div class="col-md-8">
                                <input name="address" value="{{ address }}"></input>
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-md-4">
                                <label>Phone Number</label>
                            </div>
                                        
                            <div class="col-md-8">
                                <input name="phone" value="{{ phone }}"></input>
                            </div>
                        </div>
    
                        <button style="margin-top: 10px" class="btn btn-lg btn-primary btn-lg" type="submit">Update</button>
                    </div
                </div>
            </form>
            </div>

            <div class="col-md-6">
                <a href="/add_condition/{{ i }}"><button style="margin-top: 10px" class="btn btn-lg btn-primary btn-lg">Add a Condition for {{ name }}</button></a>
            </div
        </div>
    </body>
</html>
